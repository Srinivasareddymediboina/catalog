

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addPerfumeDetails',vrname=vrname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Perfume Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Perfume Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Perfume Name:" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="ammo">Enter Perfume Flavour:</label>
					    <input type="text" class="form-control" name="flavour" placeholder="Enter Perfume Ammo:" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="capacity">Enter Perfume Color:</label>
					    <input type="text" class="form-control" name="color" placeholder="Enter Perfume Color:" required>
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="power">Enter Perfume Cost:</label>
					    <input type="text" class="form-control" name="cost" placeholder="Enter Perfume Cost:" required>
					  </div>
					  
					  <div class="form-group">
					  	<label class="text-primary" for="rlink">Enter Perfume Link:</label>
					    <input type="text" class="form-control" name="rlink" placeholder="Enter Perfume Link:" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="perfumecompanynameid" value="{{ vrname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
