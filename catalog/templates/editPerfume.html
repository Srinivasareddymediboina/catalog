{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editPerfume',vrid=vrid,vrename=perfumedetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Perfume Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Perfume Name:</label>
					    <input type="name" class="form-control" name="name" value="{{perfumedetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="flavour">Enter Perfume flavour:</label>
					    <input type="text" class="form-control" name="flavour" value="{{perfumedetails.flavour}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Perfume color:</label>
					    <input type="text" class="form-control" name="color" value="{{perfumedetails.color}}">
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="cost">Enter Perfume cost:</label>
					    <input type="text" class="form-control" name="cost" value="{{perfumedetails.cost}}">
					  </div>		
					  <div class="form-group">
					  	<label class="text-primary" for="rlink">Enter Perfume Link:</label>
					    <input type="text" class="form-control" name="rlink" value="{{perfumedetails.rlink}}">
					  </div>						  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
